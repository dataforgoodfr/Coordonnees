{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Plugin demo</title>
    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@^5.16.0/dist/maplibre-gl.css" rel="stylesheet" />
    <script type="module">
      import { createMap } from "{% static 'map-plugin.js' %}";

      createMap("#map");
    </script>
    <style>
      .maplibregl-ctrl-layer {
        position: absolute;
        top: 100%;
        margin-top: 10px;
        padding: 5px;
      }

      .maplibregl-ctrl-top-right .maplibregl-ctrl-layer {
        right: 0;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body style="margin: 0">
    <div id="map" style="height: 100dvh"></div>
  </body>
</html>
